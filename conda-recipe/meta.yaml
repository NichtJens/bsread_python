source:
    path: ..

build:
    number: 1

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - mflow >=0.0.23
        - bitshuffle
        - numpy
        - pyzmq
        - requests

build:
  entry_points:
    - bs = bsread.bs:main

about:
    home: git@git.psi.ch:sf_daq/bsread_python.git
    summary: "BSREAD Python library."
